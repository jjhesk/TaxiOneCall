android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'


    defaultConfig {
        applicationId "com.hkm.streettaxidriver"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1011
        versionName "1.1.1"
    }

    signingConfigs {
        driverkeyhkmlab {
            keyAlias 'street taxi'
            // storeFile get_store_file()
            storePassword 'kmk12345'
            keyPassword 'kmk12345'
            storeFile file('/Users/hesk/documents/certs/ghesk.keystore')
            //storeFile file('M:/keystore/ghesk.keystore')
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
